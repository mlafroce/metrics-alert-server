version: '3'
services:
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: server
    image: server:latest
    environment:
      - LOGGING_LEVEL=DEBUG
      - SERVER_PORT=12345
      - METRICS_ROOT=/var/metrics
    networks:
      - tp1_net
    volumes:
      - /var/metrics
      - ${PWD}/test-data/alarms.json:/alarms.json

  client:
    build:
      context: .
      dockerfile: docker/client.Dockerfile
    container_name: client
    image: client:latest
    environment:
      - LOGGING_LEVEL=DEBUG
      - SERVER_PORT=12345
      - SERVER_HOST=server
    networks:
      - tp1_net
    volumes:
      - ${PWD}/test-data/actions.txt:/actions.txt
    depends_on:
      - server

networks:
  tp1_net:
    ipam:
      driver: default
      config:
        - subnet: 172.26.125.0/24
